<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dati StatPD essenziali</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
    }
    h2 {
      color: #007acc;
      margin-bottom: 1.5rem;
    }
    .dato {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.4rem;
      font-size: 1.1rem;
    }
    .label {
      font-weight: 700;
      color: #333;
      margin-right: 0.3rem;
    }
    .valore {
      text-align: right;
      min-width: 90px;
      font-variant-numeric: tabular-nums;
    }
    hr {
      margin: 1.5rem 0 1rem 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2 id="giorno">Caricamento data...</h2>

  <!-- Prima sezione -->
  <div class="dato"><span class="label">Dichiaranti:</span> <span class="valore" id="dichiaranti">-</span></div>
  <div class="dato"><span class="label">Coniugi:</span> <span class="valore" id="coniugi">-</span></div>
  <div class="dato"><span class="label">Totale:</span> <span class="valore" id="totale">-</span></div>

  <hr />

  <!-- Seconda sezione -->
  <div class="dato"><span class="label">730:</span> <span class="valore" id="euro730">-</span></div>
  <div class="dato"><span class="label">Precomp:</span> <span class="valore" id="europrecomp">-</span></div>
  <div class="dato"><span class="label">IMU/TASI:</span> <span class="valore" id="euroimu">-</span></div>
  <div class="dato"><span class="label">Totale:</span> <span class="valore" id="eurototale">-</span></div>

  <script>
    async function caricaDati() {
      try {
        const response = await fetch("https://fraste77.github.io/StatPD/StatPD.json");
        const json = await response.json();

        document.getElementById("giorno").textContent = json.GiornoAC || "Data non disponibile";

        // Prima sezione
        document.getElementById("dichiaranti").textContent = json.DichiarantiAC ?? "-";
        document.getElementById("coniugi").textContent = json.ConiugiAC ?? "-";
        document.getElementById("totale").textContent = json.TotaleAC ?? "-";

        // Seconda sezione
        document.getElementById("euro730").textContent = json.Euro730AC ?? "-";
        document.getElementById("europrecomp").textContent = json.EuroPrecompAC ?? "-";
        document.getElementById("euroimu").textContent = json.EuroIMUAC ?? "-";
        document.getElementById("eurototale").textContent = json.EuroTotaleAC ?? "-";
      } catch (error) {
        console.error("Errore nel caricamento:", error);
        document.getElementById("giorno").textContent = "Errore nel caricamento dei dati.";
      }
    }

    caricaDati();
  </script>
</body>
</html>
