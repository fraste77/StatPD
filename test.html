<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dati completi StatPD</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .dato {
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }
    .label {
      font-weight: 700;
      color: #007acc;
      margin-right: 0.5rem;
      display: inline-block;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <h1>Dati StatPD</h1>
  <div id="contenuto">Caricamento dati...</div>

  <script>
    async function caricaTuttiIDati() {
      try {
        const response = await fetch("https://fraste77.github.io/StatPD/StatPD.json");
        const json = await response.json();

        const contenuto = document.getElementById("contenuto");
        contenuto.innerHTML = ""; // pulisco

        // Itera su tutte le proprietà del JSON (top-level)
        for (const [chiave, valore] of Object.entries(json)) {
          const div = document.createElement("div");
          div.classList.add("dato");

          // Formatta il valore come stringa leggibile
          let valStr;
          if (typeof valore === "object") {
            // Se è un oggetto o array, stringify con indentazione
            valStr = JSON.stringify(valore, null, 2);
          } else {
            valStr = valore;
          }

          div.innerHTML = `<span class="label">${chiave}:</span> <pre style="display:inline; margin:0; font-family: monospace;">${valStr}</pre>`;
          contenuto.appendChild(div);
        }
      } catch (error) {
        console.error("Errore nel caricamento:", error);
        document.getElementById("contenuto").textContent = "Errore nel caricamento dei dati.";
      }
    }

    caricaTuttiIDati();
  </script>
</body>
</html>
