<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GiornoAC - StatPD</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    #giorno {
      font-size: 1.5rem;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>Ultimo aggiornamento dati (GiornoAC)</h1>
  <div id="giorno">Caricamento...</div>

  <script>
    async function caricaGiornoAC() {
      try {
        const response = await fetch("https://fraste77.github.io/StatPD/StatPD.json");
        const json = await response.json();

        // Verifica che il campo GiornoAC esista
        if ("GiornoAC" in json) {
          document.getElementById("giorno").textContent = json.GiornoAC;
        } else {
          document.getElementById("giorno").textContent = "Campo GiornoAC non trovato.";
        }
      } catch (error) {
        console.error("Errore nel recupero:", error);
        document.getElementById("giorno").textContent = "Errore nel caricamento dei dati.";
      }
    }

    caricaGiornoAC();
  </script>
</body>
</html>
