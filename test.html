<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Statistiche StatPD</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    #giorno {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      color: #555;
    }
    .dato {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .label {
      font-weight: 600;
      margin-right: 0.5rem;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>Statistiche Attuali</h1>
  <div id="giorno">Caricamento data...</div>

  <div class="dato"><span class="label">Dichiaranti:</span> <span id="dichiaranti">-</span></div>
  <div class="dato"><span class="label">Coniugi:</span> <span id="coniugi">-</span></div>
  <div class="dato"><span class="label">Totale:</span> <span id="totale">-</span></div>

  <script>
    async function caricaDati() {
      try {
        const response = await fetch("https://fraste77.github.io/StatPD/StatPD.json");
        const json = await response.json();

        document.getElementById("giorno").textContent = `Ultimo aggiornamento: ${json.GiornoAC || "N/D"}`;
        document.getElementById("dichiaranti").textContent = json.DichiarantiAC ?? "-";
        document.getElementById("coniugi").textContent = json.ConiugiAC ?? "-";
        document.getElementById("totale").textContent = json.TotaleAC ?? "-";
      } catch (error) {
        console.error("Errore nel caricamento:", error);
        document.getElementById("giorno").textContent = "Errore nel caricamento dei dati.";
      }
    }

    caricaDati();
  </script>
</body>
</html>
