<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiche PD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Statistiche Partito Democratico</h1>
  <p id="lastUpdate"></p>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const response = await fetch("https://fraste77.github.io/StatPD/StatPD.json");
        const json = await response.json();
        const data = json.data;

        if (!Array.isArray(data) || data.length === 0) {
          document.body.innerHTML += "<p>Nessun dato disponibile.</p>";
          return;
        }

        const headers = Object.keys(data[0]);
        const thead = document.querySelector("thead");
        const tbody = document.querySelector("tbody");

        // Costruisci intestazione tabella
        const headRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headRow.appendChild(th);
        });
        thead.appendChild(headRow);

        // Costruisci righe della tabella
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        document.getElementById("lastUpdate").textContent = `Ultimo aggiornamento: ${new Date().toLocaleString()}`;
      } catch (error) {
        console.error("Errore nel caricamento dei dati:", error);
        document.body.innerHTML += `<p style="color:red;">Errore nel caricamento dei dati: ${error.message}</p>`;
      }
    }

    loadData();
  </script>
</body>
</html>
